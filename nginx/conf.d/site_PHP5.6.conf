server {
    index index.php;
    server_name php56.docker.local;
    error_log   /var/log/nginx/php56.docker.local_error.log;
    access_log  /var/log/nginx/php56.docker.local_access.log;
    root        /var/www/php56.docker.local/public;
    server_tokens off;

location / {
    try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~\.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php5.6-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
